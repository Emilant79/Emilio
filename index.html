<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino-Spiel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameArea {
            width: 800px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            background-color: lightblue;
        }

        #dino {
            width: 40px;
            height: 40px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 50px;
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            from { right: 0; }
            to { right: 800px; }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="dino"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        let isJumping = false;
        let jumpHeight = 0;
        let jumpInterval;
        let downInterval;
        let score = 0;

        function startJump() {
            if (isJumping) return;
            isJumping = true;
            jumpHeight = 0;

            jumpInterval = setInterval(() => {
                if (jumpHeight < 120) {
                    jumpHeight += 4;
                    dino.style.top = dino.offsetTop - 4 + "px";
                }
            }, 20);
        }

        function endJump() {
            clearInterval(jumpInterval);
            downInterval = setInterval(() => {
                if (dino.offsetTop >= 160) {
                    clearInterval(downInterval);
                    isJumping = false;
                } else {
                    dino.style.top = dino.offsetTop + 5 + "px";
                }
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");

            const obstacleHeight = Math.floor(Math.random() * 50) + 20;
            const obstacleWidth = Math.floor(Math.random() * 20) + 20;
            obstacle.style.height = obstacleHeight + "px";
            obstacle.style.width = obstacleWidth + "px";

            const colors = ["red", "green", "blue", "purple", "orange"];
            obstacle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById("gameArea").appendChild(obstacle);

            let obstacleInterval = setInterval(() => {
                if (obstacle.offsetLeft < 0) {
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                    score++;
                    console.log("Score:", score);
                } else if (
                    obstacle.offsetLeft < dino.offsetLeft + dino.offsetWidth &&
                    obstacle.offsetLeft + obstacle.offsetWidth > dino.offsetLeft &&
                    dino.offsetTop + dino.offsetHeight >= obstacle.offsetTop
                ) {
                    alert("Game Over! Score: " + score);
                    clearInterval(obstacleInterval);
                    location.reload();
                } else {
                    obstacle.style.left = obstacle.offsetLeft - 5 + "px";
                }
            }, 20);
        }

        document.getElementById("gameArea").addEventListener("mousedown", startJump);
        document.getElementById("gameArea").addEventListener("mouseup", endJump);

        // Für mobile Geräte
        document.getElementById("gameArea").addEventListener("touchstart", startJump);
        document.getElementById("gameArea").addEventListener("touchend", endJump);

        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
