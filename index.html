<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Flappy Spiel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }

        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: lightblue;
        }

        #dino {
            width: 40px;
            height: 40px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 10%;
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            animation: moveObstacle 4s linear infinite;
        }

        @keyframes moveObstacle {
            from { right: -50px; }
            to { right: 100vw; }
        }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #scoreDisplay {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="dino"></div>
        <div id="scoreDisplay">Punkte: 0</div>
        <button id="restartButton" onclick="restartGame()">RESTART</button>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const restartButton = document.getElementById("restartButton");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const gameArea = document.getElementById("gameArea");
        let velocity = 0;
        let gravity = 0.2;
        let isBoosting = false;
        let score = 0;
        let gameRunning = true;

        function boost() {
            isBoosting = true;
        }

        function stopBoost() {
            isBoosting = false;
        }

        function updateDino() {
            if (!gameRunning) return;

            if (isBoosting) {
                velocity = -4; // Je länger gedrückt wird, desto langsamer steigt der Dino nach oben
            } else {
                velocity += gravity; // Wenn nicht gedrückt, fällt der Dino langsamer
            }

            dino.style.top = dino.offsetTop + velocity + "px";

            if (dino.offsetTop <= 0) {
                dino.style.top = "0px";
                velocity = 0;
            } else if (dino.offsetTop + dino.offsetHeight >= gameArea.offsetHeight) {
                endGame();
            }
        }

        function createObstacle() {
            if (!gameRunning) return;

            const obstacleTop = document.createElement("div");
            const obstacleBottom = document.createElement("div");

            let gapHeight = 300;  // Größerer Abstand zwischen den Balken
            let obstacleHeight = Math.floor(Math.random() * (gameArea.offsetHeight - gapHeight - 50)) + 50;

            obstacleTop.classList.add("obstacle");
            obstacleTop.style.height = obstacleHeight + "px";
            obstacleTop.style.width = "50px";
            obstacleTop.style.backgroundColor = getRandomColor();
            obstacleTop.style.top = "0px";
            obstacleTop.style.right = "0px";

            obstacleBottom.classList.add("obstacle");
            obstacleBottom.style.height = (gameArea.offsetHeight - obstacleHeight - gapHeight) + "px";
            obstacleBottom.style.width = "50px";
            obstacleBottom.style.backgroundColor = getRandomColor();
            obstacleBottom.style.bottom = "0px";
            obstacleBottom.style.right = "0px";

            document.getElementById("gameArea").appendChild(obstacleTop);
            document.getElementById("gameArea").appendChild(obstacleBottom);

            let obstacleInterval = setInterval(() => {
                if (!gameRunning) {
                    obstacleTop.remove();
                    obstacleBottom.remove();
                    clearInterval(obstacleInterval);
                    return;
                }

                if (obstacleTop.offsetLeft < -50) {
                    obstacleTop.remove();
                    obstacleBottom.remove();
                    clearInterval(obstacleInterval);
                    score++;
                } else if (checkCollision(obstacleTop) || checkCollision(obstacleBottom)) {
                    endGame();
                } else {
                    obstacleTop.style.right = obstacleTop.offsetLeft - 5 + "px";
                    obstacleBottom.style.right = obstacleBottom.offsetLeft - 5 + "px";
                }
            }, 20);
        }

        function getRandomColor() {
            const colors = ["red", "green", "blue", "purple", "orange"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function checkCollision(obstacle) {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            const buffer = 10; // Kleiner Puffer für die Kollisionsbox

            return !(
                dinoRect.right < obstacleRect.left + buffer ||
                dinoRect.left > obstacleRect.right - buffer ||
                dinoRect.bottom < obstacleRect.top + buffer ||
                dinoRect.top > obstacleRect.bottom - buffer
            );
        }

        function endGame() {
            gameRunning = false;
            gameArea.style.backgroundColor = "#ADD8E6";
            scoreDisplay.innerText = "Punkte: " + score;
            scoreDisplay.style.display = "block";
            restartButton.style.display = "block";
        }

        function restartGame() {
            gameRunning = true;
            velocity = 0;
            score = 0;
            scoreDisplay.style.display = "none";
            restartButton.style.display = "none";
            gameArea.style.backgroundColor = "lightblue";
            dino.style.top = "50%";
        }

        document.addEventListener("mousedown", boost);
        document.addEventListener("mouseup", stopBoost);
        document.addEventListener("touchstart", boost); // Für mobiles Drücken
        document.addEventListener("touchend", stopBoost); // Für mobiles Loslassen

        setInterval(updateDino, 20);
        setInterval(createObstacle, 3000); // Vergrößerter Abstand zwischen den Hindernissen
    </script>
</body>
</html>
