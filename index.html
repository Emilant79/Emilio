<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            text-align: center;
            font-size: 16px;
            color: green;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e8ffe8;
        }
    </style>
</head>
<body>
    <h1>Code-Editor</h1>
    <textarea id="codeInput" placeholder="Schreibe hier deinen Code..."></textarea>
    <button onclick="executeCode()">Ausführen</button>
    <div id="output">Ergebnis wird hier angezeigt...</div>

    <script>
        function executeCode() {
            const code = document.getElementById("codeInput").value;
            const output = document.getElementById("output");

            try {
                if (code === "PW123") {
                    output.innerText = "Geheimtext: Hallo,du hast den code gefunden";
                } else if (code === "zeige zahlen") {
                    output.innerText = "Geheime Zahl: 42!";
                } else if (code === "42") {
                    output.innerText = "DU HAST ES GESCHAFT";
                } else {
                    output.innerText = "Kein gültiger Code eingegeben.";
                }
            } catch (error) {
                output.innerText = "Fehler: " + error.message;
            }
        }
    </script>
</body>
</html>
