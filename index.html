<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickz√§hler</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 20px;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .counter {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="incrementCounter()">Klick mich</button>
        <div class="counter" id="counter">0</div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>
